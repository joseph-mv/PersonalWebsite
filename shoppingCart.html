<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            text-align: center;
        }
        iframe {
            width: 800px;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Shopping Cart Application</h1>
        <iframe src="https://www.youtube.com/embed/wNuJwInZo18?si=nHk8aE0Nd9DsVHmw" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
